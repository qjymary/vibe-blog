<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö ‰π¶Á±çÂàóË°® - vibe-blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', -apple-system, BlinkMacSystemFont, serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .page-title span {
            color: #888;
            font-size: 16px;
            font-weight: 400;
            margin-left: 10px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #fff;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #f9f9f9;
            border-color: #ccc;
        }

        .bookshelf {
            background: #e8e0d5;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.5);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        .book-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-8px);
        }

        .book-card:hover .book-cover {
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        .book-cover {
            width: 120px;
            height: 160px;
            border-radius: 4px 12px 12px 4px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                -3px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-cover::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(0, 0, 0, 0.3) 0%, 
                rgba(0, 0, 0, 0.1) 50%,
                transparent 100%
            );
        }

        .book-cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                transparent 50%
            );
            pointer-events: none;
        }

        .book-cover-default {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-align: center;
        }

        .book-cover-default .book-icon {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .book-cover-default .book-title-inner {
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .theme-ai { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .theme-web { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .theme-data { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .theme-devops { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .theme-security { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .theme-general { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }

        .book-title {
            margin-top: 12px;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            text-align: center;
            max-width: 130px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-stats {
            margin-top: 6px;
            font-size: 11px;
            color: #888;
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            grid-column: 1 / -1;
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .scan-progress {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .scan-progress.show {
            opacity: 1;
            visibility: visible;
        }

        .scan-progress-content {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
        }

        .scan-progress-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .scan-status {
            font-size: 13px;
            color: #666;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: #333;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #43a047;
        }

        .toast.error {
            background: #e53935;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 15px;
            }

            .book-cover {
                width: 90px;
                height: 120px;
            }

            .book-title {
                font-size: 12px;
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">
                üìö ÊàëÁöÑ‰π¶Êû∂
                <span id="bookCount">Âä†ËΩΩ‰∏≠...</span>
            </h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="location.href='/'">
                    üìù ÂçöÂÆ¢ËßÜÂõæ
                </button>
                <button class="btn btn-primary" id="scanBtn" onclick="scanBooks()">
                    üîÑ Êâ´ÊèèÊõ¥Êñ∞
                </button>
            </div>
        </div>

        <div class="bookshelf">
            <div class="books-grid" id="booksGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Âä†ËΩΩ‰π¶Á±ç‰∏≠...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="scan-progress" id="scanProgress">
        <div class="scan-progress-content">
            <h3>üîç Ê≠£Âú®Êâ´Êèè‰π¶Á±ç</h3>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p class="scan-status" id="scanStatus">Ê≠£Âú®ÂàÜÊûêÂçöÂÆ¢ÂÜÖÂÆπ...</p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const themeIcons = {
            ai: 'ü§ñ',
            web: 'üåê',
            data: 'üìä',
            devops: '‚öôÔ∏è',
            security: 'üîê',
            general: 'üìñ'
        };

        function formatWordCount(count) {
            if (count >= 10000) {
                return (count / 10000).toFixed(1) + '‰∏á';
            }
            return count;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        function renderBooks(books) {
            const grid = document.getElementById('booksGrid');
            const countEl = document.getElementById('bookCount');
            
            if (!books || books.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìö</div>
                        <h3>‰π¶Êû∂Á©∫Á©∫Â¶Ç‰πü</h3>
                        <p>ÁÇπÂáª„ÄåÊâ´ÊèèÊõ¥Êñ∞„ÄçËá™Âä®‰ªéÂçöÂÆ¢ÁîüÊàê‰π¶Á±ç</p>
                        <button class="btn btn-primary" onclick="scanBooks()">
                            üîÑ ÂºÄÂßãÊâ´Êèè
                        </button>
                    </div>
                `;
                countEl.textContent = '0 Êú¨‰π¶';
                return;
            }

            countEl.textContent = `${books.length} Êú¨‰π¶`;

            grid.innerHTML = books.map(book => `
                <div class="book-card" onclick="openBook('${book.id}')">
                    <div class="book-cover">
                        ${book.cover_image 
                            ? `<img src="${book.cover_image}" alt="${book.title}" onerror="this.parentElement.innerHTML=getDefaultCover('${book.theme}', '${book.title}')">`
                            : `<div class="book-cover-default theme-${book.theme || 'general'}">
                                <span class="book-icon">${themeIcons[book.theme] || 'üìñ'}</span>
                                <span class="book-title-inner">${book.title}</span>
                               </div>`
                        }
                    </div>
                    <div class="book-title">${book.title}</div>
                    <div class="book-stats">
                        <span>${book.chapters_count || 0}Á´†</span>
                        <span>${formatWordCount(book.total_word_count || 0)}Â≠ó</span>
                    </div>
                </div>
            `).join('');
        }

        function getDefaultCover(theme, title) {
            return `<div class="book-cover-default theme-${theme || 'general'}">
                <span class="book-icon">${themeIcons[theme] || 'üìñ'}</span>
                <span class="book-title-inner">${title}</span>
            </div>`;
        }

        function openBook(bookId) {
            window.location.href = `/static/book-reader.html?id=${bookId}`;
        }

        async function scanBooks() {
            const progressEl = document.getElementById('scanProgress');
            const fillEl = document.getElementById('progressFill');
            const statusEl = document.getElementById('scanStatus');
            const scanBtn = document.getElementById('scanBtn');
            
            scanBtn.disabled = true;
            progressEl.classList.add('show');
            
            const steps = [
                { progress: 20, status: 'Ê≠£Âú®ÂàÜÊûêÂçöÂÆ¢ÂÜÖÂÆπ...' },
                { progress: 40, status: 'Ê≠£Âú®ËØÜÂà´‰π¶Á±ç‰∏ªÈ¢ò...' },
                { progress: 60, status: 'Ê≠£Âú®ÁîüÊàê‰π¶Á±çÂ§ßÁ∫≤...' }
            ];
            
            for (const step of steps) {
                await new Promise(resolve => setTimeout(resolve, 500));
                fillEl.style.width = step.progress + '%';
                statusEl.textContent = step.status;
            }
            
            try {
                const response = await fetch('/api/books/regenerate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                fillEl.style.width = '80%';
                statusEl.textContent = 'Ê≠£Âú®ÁîüÊàê‰π¶Á±çÂ∞ÅÈù¢...';
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                fillEl.style.width = '100%';
                statusEl.textContent = 'Êâ´ÊèèÂÆåÊàêÔºÅ';
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                if (result.success) {
                    showToast(`Êâ´ÊèèÂÆåÊàê: ÂàõÂª∫ ${result.books_created || 0} Êú¨Êñ∞‰π¶, Êõ¥Êñ∞ ${result.books_updated || 0} Êú¨`, 'success');
                    loadBooks();
                } else {
                    showToast('Êâ´ÊèèÂ§±Ë¥•: ' + (result.error || 'Êú™Áü•ÈîôËØØ'), 'error');
                }
            } catch (e) {
                showToast('Êâ´ÊèèÂ§±Ë¥•: ' + e.message, 'error');
            } finally {
                progressEl.classList.remove('show');
                scanBtn.disabled = false;
            }
        }

        async function loadBooks() {
            try {
                const response = await fetch('/api/books');
                const result = await response.json();
                
                if (result.success) {
                    renderBooks(result.books);
                } else {
                    showToast('Âä†ËΩΩÂ§±Ë¥•: ' + result.error, 'error');
                }
            } catch (e) {
                showToast('Âä†ËΩΩÂ§±Ë¥•: ' + e.message, 'error');
                document.getElementById('booksGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ùå</div>
                        <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
                        <p>${e.message}</p>
                        <button class="btn btn-primary" onclick="loadBooks()">
                            üîÑ ÈáçËØï
                        </button>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadBooks);
    </script>
</body>
</html>
